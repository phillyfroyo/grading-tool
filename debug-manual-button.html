<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Manual Button</title>
</head>
<body>
    <h1>Debug Manual Export Button</h1>

    <p>Test if the button HTML structure is correct:</p>

    <!-- Copy the exact button structure from manual-grading.js -->
    <button data-action="export-pdf">Export to PDF</button>

    <script>
        // Simple test
        document.addEventListener('click', (event) => {
            console.log('Global click detected on:', event.target);
            console.log('Target tag:', event.target.tagName);
            console.log('Target text:', event.target.textContent);
            console.log('Data action:', event.target.dataset.action);
        });

        // Add specific listener to the button
        const button = document.querySelector('[data-action="export-pdf"]');
        if (button) {
            console.log('Button found:', button);
            button.addEventListener('click', () => {
                console.log('Button specific listener triggered!');
            });
        } else {
            console.error('Button not found!');
        }
    </script>
</body>
</html>
