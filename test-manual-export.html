<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Manual PDF Export</title>
</head>
<body>
    <h1>Test Manual PDF Export</h1>

    <!-- Mock manual results container -->
    <div id="manualResults" style="display: block;">
        <h2>Manual Grading: Jane Smith</h2>

        <div class="overall-score" style="color: red;">
            75/100
        </div>

        <div class="teacher-notes">
            Good effort but needs improvement in organization.
        </div>

        <div class="score-section" style="background: #f0f0f0; padding: 15px;">
            <h3>Grammar</h3>
            <div>[11] /15</div>
            <p>Several verb tense errors noted.</p>
        </div>

        <div class="score-section" style="background: #f0f0f0; padding: 15px;">
            <h3>Vocabulary</h3>
            <div>10/15</div>
            <p>Limited range of vocabulary used.</p>
        </div>
    </div>

    <button onclick="testManualExport()">Test Manual Export</button>
    <button onclick="checkModules()">Check Modules</button>

    <script src="public/js/pdf-export.js"></script>
    <script>
        function checkModules() {
            console.log('PDFExportModule exists:', typeof window.PDFExportModule !== 'undefined');
            if (window.PDFExportModule) {
                console.log('Available functions:', Object.keys(window.PDFExportModule));
                console.log('exportManualToPDF exists:', typeof window.PDFExportModule.exportManualToPDF === 'function');
            }
        }

        function testManualExport() {
            console.log('Testing manual export...');

            if (window.PDFExportModule && typeof window.PDFExportModule.exportManualToPDF === 'function') {
                console.log('Calling exportManualToPDF...');
                window.PDFExportModule.exportManualToPDF();
            } else {
                console.error('PDFExportModule.exportManualToPDF not found');
                console.log('PDFExportModule:', window.PDFExportModule);
            }
        }

        // Check on load
        window.addEventListener('load', () => {
            checkModules();
        });
    </script>
</body>
</html>
